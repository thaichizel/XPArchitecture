<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags - XP Architecture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar"></div>
    <script src="loadNavbar.js"></script>
    <script src="tagsScript.js"></script> <!-- Dynamically loads tags and filters posts -->

    <main>
        <section class="tags-section">
            <h1>Explore by Tags</h1>
            <ul id="tags-list"></ul> <!-- Tags will be dynamically added here -->
        </section>

        <section class="blog-posts" id="blog-data">
            <!-- Blog posts will be dynamically loaded and filtered here -->
        </section>
    </main>
</body>
</html>
