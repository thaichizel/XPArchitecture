<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - XP Architecture</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar"></div>
    <script src="js/loadNavbar.js"></script>
    <script src="js/blogScript.js"></script> <!-- Dynamically loads posts -->
    
    <main style="display: flex;">
        <!-- Sidebar for Tags -->
        <aside class="tag-sidebar">
            <h2>Filter by Tags</h2>

            <!-- Fixed 'No Filter' button -->
            <li><a href="#" id="no-filter">Show All Posts</a></li>
            <ul id="tags-list"></ul> <!-- Tags will be dynamically added here -->

        </aside>
    
        <!-- Main Content Area -->
        <section class="blog-posts" id="blog-data">
            <!-- <section class="blog-posts" id="blog-data" style="flex: 1; margin-left: 20px;"></section> -->
            <!-- Blog posts will be dynamically loaded here -->
        </section>
    </main>
    
    
</body>
</html>
